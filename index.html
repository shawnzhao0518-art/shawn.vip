<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHAWN BLACK CARD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .lang-switch button {
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .card {
      width: 350px;
      height: 220px;
      background: linear-gradient(145deg, #1c1c1c, #000);
      border-radius: 16px;
      margin: 40px auto;
      box-shadow: 0 0 10px #000;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      color: #ffd700;
      overflow: hidden;
    }

    .chip {
      width: 50px;
      height: 35px;
      background: linear-gradient(to right, #aaa, #eee);
      border-radius: 5px;
      margin: 10px 0;
    }

    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    .card-valid {
      font-size: 12px;
      margin-top: 10px;
    }

    .card-name {
      font-weight: bold;
      margin-top: 12px;
      font-size: 16px;
    }

    .card-back {
      width: 350px;
      height: 220px;
      background: #000;
      border-radius: 16px;
      margin: 20px auto;
      padding: 20px;
      color: #eee;
      box-sizing: border-box;
      box-shadow: 0 0 8px #000;
    }

    .magstripe {
      height: 40px;
      background: #333;
      margin-bottom: 15px;
    }

    .signature-line {
      background: #fff;
      color: #000;
      padding: 6px 10px;
      font-family: 'Brush Script MT', cursive;
      text-align: left;
      margin-bottom: 8px;
    }

    .cvv-box {
      text-align: right;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .terms-title {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }

    ol {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('zh')">中</button>
  </div>

  <div class="card" id="cardFront">
    <div style="font-size: 14px;">SHAWN BLACK CARD</div>
    <div class="chip"></div>
    <div class="card-number">0025 0918 2025 8888</div>
    <div class="card-valid">
      VALID THRU<br><strong>12/29</strong>
    </div>
    <div class="card-name">SHAWN ZHAO</div>
    <div style="font-size: 10px; margin-top: 10px;">THE HOLDER OF UNRESTRICTED PRIVILEGES</div>
  </div>

  <div class="card-back">
    <div class="magstripe"></div>
    <div class="signature-line">Shawn Zhao</div>
    <div class="cvv-box">CVV: 888</div>
    <div style="font-size: 10px;">FOR EXCLUSIVE ACCESS ONLY — TERMS APPLY</div>
  </div>

  <div class="terms-title" id="usageTitle">Usage Terms</div>
  <ol id="termList">
    <!-- JS will fill this -->
  </ol>

  <script>
    const terms = {
      en: [
        "All toilets are free when you hold this card.",
        "You are entitled to a 10/10 discount at every meal.",
        "Rain must stop when you say so (within reasonable limits).",
        "Elevators must wait for you by default.",
        "You may use 'sorry, VIP' to skip queues.",
        "Unlimited ketchup at all fast food locations.",
        "Random high-fives from strangers are considered legally valid.",
        "This card opens invisible doors (not yet discovered).",
        "Public Wi-Fi should be 200% faster when scanned.",
        "You may declare national holidays for yourself.",
        "Each sneeze counts as a workout.",
        "You are allowed to laugh during serious meetings.",
        "Staring at the sky for 5 mins is recognized as meditation.",
        "You can rename your birthday to any date you like.",
        "No alarms shall wake you without permission.",
        "You may assign 'Best Friend of the Month' medals to anyone.",
        "Sidewalks must align with your walking rhythm.",
        "You are not required to parallel park—ever.",
        "You can reject Monday once a quarter.",
        "Your socks shall never get lost in the laundry.",
        "Pigeons shall bow in your presence (they know).",
        "You get priority boarding on imaginary flights.",
        "All fortune cookies apply double to you.",
        "You may create fake traffic jams to excuse lateness.",
        "This card expires when time forgets itself."
      ],
      zh: [
        "持卡人可免费使用所有厕所。",
        "每次用餐可享受10九折优惠。",
        "下雨时你只需说停，它就应停（视情况而定）。",
        "电梯需自动为您等待。",
        "可使用“对不起，我是VIP”跳过排队。",
        "可无限取用番茄酱。",
        "与陌生人的击掌具有法律效力。",
        "此卡可开启尚未发现的隐形大门。",
        "公共Wi-Fi对您加速200%。",
        "您可自行设立国家假期。",
        "每打一次喷嚏视作一次锻炼。",
        "严肃会议中允许您发笑。",
        "仰望天空5分钟即视为冥想。",
        "您可将生日改为任何日期。",
        "不得未经您同意设置闹钟。",
        "您可颁发“月度最佳朋友”奖章。",
        "人行道需与您的步伐对齐。",
        "您永远无需倒车入库。",
        "每季度可拒绝一个周一。",
        "洗衣时袜子永不消失。",
        "鸽子见您当行礼（它们知道）。",
        "虚拟航班优先登机权归您。",
        "所有签饼运势对您加倍生效。",
        "迟到时可创造假交通拥堵作为借口。",
        "本卡有效期至时间失忆为止。"
      ]
    };

    function switchLang(lang) {
      const usageTitle = document.getElementById('usageTitle');
      const list = document.getElementById('termList');
      list.innerHTML = '';
      usageTitle.textContent = lang === 'zh' ? '使用须知' : 'Usage Terms';
      terms[lang].forEach((t, i) => {
        const li = document.createElement('li');
        li.textContent = t;
        list.appendChild(li);
      });
    }

    switchLang('en'); // default
  </script>
</body>
</html>
